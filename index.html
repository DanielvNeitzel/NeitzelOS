<head>
  <meta charset="utf-8">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css?v=12345" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
  <title>
    NeitzelOS
  </title>
  <!-- Theme Styles -->
  <link rel="stylesheet" type="text/css" href="css/theme_system/345789623478.css">
  <link rel="stylesheet" type="text/css" href="css/theme_system/432512345234.css">
  <link rel="stylesheet" type="text/css" href="css/theme_system/564343534534.css">
  <link rel="stylesheet" type="text/css" href="css/theme_system/667568567859.css">
  <link rel="stylesheet" type="text/css" href="css/theme_system/758789078964.css">
  <link rel="stylesheet" type="text/css" href="css/theme_system/786786545634.css">
  <link rel="stylesheet" type="text/css" href="css/theme_system/893427589273.css">
  <link rel="stylesheet" type="text/css" href="css/theme_system/app.45b101a6.css">
  <link rel="stylesheet" type="text/css" href="css/theme_system/vendors-app.css">
  <!-- My Styles -->
  <link rel="stylesheet" type="text/css" href="css/custom_style.css">
</head>

<body>
  <div id="loadScreen" class="loadScreen">
    <h1 class="mb-1">Neitzel <span>OS</span></h1>
    <i class="fa-solid fa-spinner fa-spin my-5"></i>
    <p class="mt-2">Carregando sistema...</p>
  </div>
  <div id="app">
    <div>
      <div id="background" class="background">
      </div>
    </div>
    <div id="login-page" class="is-flex is-justify-content-center is-align-items-center">
      <div class="login-panel step4 is-shadow">
        <div class="is-flex is-justify-content-center">
          <div class="has-text-centered">
            <figure class="b-image-wrapper is-128x128 image">
              <img src="img/neitzelos_icon.png" loading="lazy" class="is-rounded" width="128">
            </figure>
          </div>
        </div>
        <div class="field mt-5"><label class="label">
            Nome de Usuário
          </label>
          <div class="control has-icons-right">
            <input type="text" autocomplete="on" class="input is-primary">
          </div>
          <p class="help">Este campo é obrigatório.</p>
        </div>
        <div class="field mt-2"><label class="label">Senha</label>
          <div class="control has-icons-right">
            <input type="password" autocomplete="on" class="input is-primary">
          </div>
          <p class="help">Este campo é obrigatório. </p>
        </div>
        <button type="button" class="button mt-5 is-primary is-rounded is-fullwidth">
          CONECTAR
        </button>
      </div>
    </div>
  </div>
  <!-- my scritps -->
  <script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>
